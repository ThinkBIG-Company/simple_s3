group 'com.abhimortal6.simple_s3'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()

        maven {url "https://storage.googleapis.com/download.flutter.io"}
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation 'io.flutter:flutter_embedding_debug:1.0.0-bd539267b42051b0da3d16ffa8f48949dce8aa8f'

    implementation 'com.amazonaws:aws-android-sdk-mobile-client:2.42.0'
    implementation 'com.amazonaws:aws-android-sdk-s3:2.42.0'
    implementation 'commons-io:commons-io:20030203.000550'

}
